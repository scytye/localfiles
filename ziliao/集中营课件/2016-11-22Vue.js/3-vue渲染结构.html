<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./vue.js"></script>
	</head>

	<body>
		
		<div id="demo">
			<p>{{ message }}</p>
			<span>{{title}}</span>
		</div>
	
		<script>
			var data = {
				message:1,
				title:"我是客串的"
			}

			var vm = new Vue({
				el:"#demo",
				data:data
			})

			document.onclick = function (){
				setInterval(function (	){
					vm.message++;		
				},1000)	
			};

		</script>



	</body>
</html>
