	<body>
		<input id="message" />
		<ul id="list">
			<!-- <li>123</li> -->
		</ul>
		<script>
			
			$("#message").on("keyup",function (ev){
				if( ev.keyCode === 13 ){
					var li = $("<li>"+$(this).val()+"</li>")
					$("#list").append(li);
				}
			})

		</script>
	</body>
