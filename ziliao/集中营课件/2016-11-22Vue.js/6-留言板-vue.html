<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="vue.js"></script>
		<script>
			
		</script>
	</head>

	<body>
		<div id="demo">
			<input @keyup.enter="addItem" />
			<ul id="list">
				<li v-for="item in list">
					{{item}}
				</li>
			</ul>
		</div>
		<script>
			
			new Vue({
				el:"#demo",
				data:{
					list:[]
				},
				methods:{
					addItem:function (ev){
						this.list.push(ev.target.value);	
					}
				}
			})

		</script>
	</body>
</html>
