<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>Document</title>
<style type="text/css">
#wrap {
	width: 100px;
	height: 100px;
	margin: 240px auto;
	-webkit-perspective: 3000px;
	perspective: 3000px;
}
#box {
	width: 100px;
	height: 100px;
	position: relative;
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d;
}
#box span {
	position: absolute;
	left: 0;
	top: 0;
	width: 100px;
	height: 100px;
	font-size: 30px;
	text-align: center;
	line-height: 100px;
	color: #fff;
	opacity: .8;
}
</style>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript">
var ballData = [1,4,8,4,1];
window.onload = function(){
	var length = 0;
	var box = document.querySelector('#box');
	create();
	var spans = document.querySelectorAll('#box span');
	var spanW = css(spans[0],"width");
	var spanDeg = 360/((ballData.length-1)*2);
	var timer = 0;
	var deg = 0;
	var R = Math.round(Math.tan((180-spanDeg)/2*Math.PI/180)*spanW/2)+100;
	var now = 0;
	var center = Math.floor(ballData.length/2);

	for(var i = 0; i < ballData.length; i++){
		for(var j = 0; j < ballData[i]; j++){
			spans[now].style.transition = ".5s";
			var degX = (i-center)*90/center;
			var degY = j*360/ballData[i];
			spans[now].style.backgroundColor = "rgba("+Math.round(255/spans.length*i)+","+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+",1)";
			css(spans[now],"rotateY",degY);
			css(spans[now],"rotateX",degX);
			css(spans[now],"translateZ",0);
			now++;
		}
	}
	setInterval(function(){
		deg--;
		css(box,"rotateY",deg);
	},20);
	function create(){
		var inner = "";
		for(var i = 0; i < ballData.length; i++){
			length += ballData[i];
			for(var j = 0; j <  ballData[i]; j++){
				inner += "<span>"+i+"|"+j+"</span>";
			}
		}
		box.innerHTML = inner;
		console.log(length);
	}
	var off = true;
	document.onclick = function(){
		clearInterval(timer);
		if(off) {
			var nub = 0;
			timer = setInterval(function(){
				css(spans[nub],'translateZ',R);
				nub++;
				if(nub >= spans.length){
					clearInterval(timer);
				}
			},100);
		} else {
			var nub = spans.length-1;
			timer = setInterval(function(){
				css(spans[nub],'translateZ',0);
				nub--;
				if(nub < 0){
					clearInterval(timer);
				}
			},20);
		}
		off = !off;
	};
};
</script>
</head>
<body>
<div id="wrap">
	<div id="box">

	</div>
</div>
</body>
</html>
