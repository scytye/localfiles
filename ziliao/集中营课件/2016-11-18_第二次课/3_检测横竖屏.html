<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no">
<title>Document</title>
<style type="text/css">
html {
	height: 100%;
}
.wrap {
	position: absolute;
	left: 50%;
	top: 50%;
	background: url(12.jpg) no-repeat center center;
	background-size:  cover;
}
.info {
	position: absolute;
	left:  0;
	top:  0;
	width:  100%;
	height:  100%;
	background: rgba(0, 0, 0, 0.5);
	color:  #fff;
	line-height: 200px;
	text-align: center;
	display: none;
}	
</style>
<script type="text/javascript">
window.onload = function(){
	var info = document.querySelector('.info');
	var wrap = document.querySelector('.wrap');
	var w = Math.min(window.screen.width,window.screen.height);
	var h = Math.max(window.screen.width,window.screen.height);
	wrap.style.width = w + "px";
	wrap.style.height = h + "px";
	wrap.style.margin = -h/2+"px 0 0 -"+w/2+"px";
	getOrientation();
	function getOrientation(){
		setTimeout(function(){
			var htmlRect = document.documentElement.getBoundingClientRect(); 
			var w = Math.min(htmlRect.width,htmlRect.height);
			var h = Math.max(htmlRect.width,htmlRect.height);
			alert(w);
			alert(h);
		},800);
		switch(window.orientation){
			case 0:
				wrap.style.WebkitTransform = wrap.style.transform = "rotate(0)";
				break;
			case 180:
				wrap.style.WebkitTransform = wrap.style.transform = "rotate(-180deg)";
				break;
			case 90:
				wrap.style.WebkitTransform = wrap.style.transform = "rotate(-90deg)";
				break;
			case -90:
				wrap.style.WebkitTransform = wrap.style.transform = "rotate(90deg)";
				break;		
		}
	}
	window.addEventListener("orientationchange",getOrientation);
};
</script>
</head>
<body>
<div class="wrap">
	<div class="box">这是我的第一个页面</div>
</div>
</body>
</html>
