<head>

    <title>Document</title>
    <style type="text/css">
    #box{
        width: 100px;
        height: 100px;
        _width: 50px;
        background: yellow;
        /*
            “-″减号是IE6专有的hack
            “\9″ IE6/IE7/IE8/IE9/IE10都生效
            “\0″ IE8/IE9/IE10都生效，是IE8/9/10的hack
            “\9\0″ 只对IE9/IE10生效，是IE9/10的hack

            *  ie6 7
            +  ie6 7
            _  ie6
         */
    }
    </style>

</head>
<body>
    <div id="box"></div>
