<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./vue.js"></script>
	</head>

	<body>
		
		<div id="demo">
			{{html}} 
			{{  1+2 }}
			{{ true ? "true" : "false" }}
			<div v-html="html"></div>
		</div>

		<script>
			/*
				语句：
					var a =10;
						a = 10; 表达式

					for if

					true ? :
			*/



			//代理 proxy  


			var vm = new Vue({
				el:"#demo",  //挂载点
				data:{
					message:"hello,vue",
					title:10,
					html:"<div>我是html</div>"
				}
			});

		</script>



	</body>
</html>
