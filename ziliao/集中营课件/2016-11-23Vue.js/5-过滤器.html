<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./vue.js"></script>
	</head>

	<body>
		
		<div id="demo" >
			{{ message | uperCase | revers }}
			{{ names | uperCase }}
			{{ abc | uperCase }}
		</div>

		<script>
			/*
				语句：
					var a =10;
						a = 10; 表达式

					for if

					true ? :
			*/



			//代理 proxy  


			var vm = new Vue({
				el:"#demo",  //挂载点
				data:{
					message:"hello,vue",
					names:"leo",
					abc:"yongsheng"
				},
				filters:{
					uperCase:function (value){
						return value.replace(/^\w/,function($0){
							return $0.toUpperCase();
						});	
					},
					revers:function (value){
						return value.split("").reverse().join("")
					}
				}
			});

		</script>



	</body>
</html>
