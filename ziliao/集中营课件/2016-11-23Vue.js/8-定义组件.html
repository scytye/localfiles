<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./vue.js"></script>
	</head>

	<body>
		
		<div id="demo" >
			{{ message }}
			<my-component>
				<p>{{message}}</p>
				<p>我是标签对中的额内容</p>
			</my-component><!-- 
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component> -->
			
		</div>

		<script>

			//全局组件

			//插槽

			Vue.component("my-component",{
				data:function (){
					return {
						message:"我是子组件的信息"
					}		
				},
				template:`
					<div>

						<h2>今日头条</h2>
						<ul>
							<li>希望天天刮风</li>
						</ul>
						{{ message }}
						<child-component></child-component>
					</div>
				`,
				components:{
					"child-component":{
						template:"<div>我是子组件，只能在定义的组件中使用</div>"
					}
				}
			});

			var vm = new Vue({
				el:"#demo",  
				data:{
					message:"hello,我是父组件的信息"
				}

			});

		</script>



	</body>
</html>
