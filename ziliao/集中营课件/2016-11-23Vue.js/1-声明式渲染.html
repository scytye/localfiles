<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./vue.js"></script>
	</head>

	<body>
		
		<div id="demo">
			{{message}}
			<p>
				{{ abc }}
			</p>
			<input type="button" value="点我一下" @click="clickHandle"  />
		</div>

		<script>
			
			//启动vue 通过构造函数Vue实例化一个实例对象 并且传入选项对象

			/*
				v- 开头的叫做指令（directive）
					v-on  v-for 
				v-on 绑定事件  简写 @
			*/

			//html-parse

			var data = {
				message:"hello,vue",
				abc:10
			}

			new Vue({
				el:"#demo",  //挂载点
				data:data,    //渲染的数据
				methods:{
					clickHandle:function (){
						alert(1)	
					}
				}/*,
				template:"<div>{{message}}</div>"*/
			});

		</script>



	</body>
</html>
