<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./vue.js"></script>
	</head>

	<body>
		
		<div id="demo" >
			<input v-model="message" />
			<p>{{ message.split("").reverse().join("") }}</p>

			<p>{{ reversMessage }}</p>
			<p>{{ reversMessage }}</p>
			<p>{{ reversMessage }}</p>
			<p>{{ reversMessage }}</p>

			<p>{{ reversMessageFn() }}</p>
			<p>{{ reversMessageFn() }}</p>
			<p>{{ reversMessageFn() }}</p>
			<p>{{ reversMessageFn() }}</p>
		</div>

		<script>

			//在模板中不要放置太多的逻辑

			//把逻辑放在计算属性中

			var vm = new Vue({
				el:"#demo",  //挂载点
				data:{
					message:"hello,vue",
				},
				computed:{
					reversMessage:function (){
						return this.message.split("").reverse().join("");	
					}	
				},
				methods:{
					reversMessageFn:function (){
						console.log("method");
						return 	this.message.split("").reverse().join("");	
					}
				}
			});

		</script>



	</body>
</html>
